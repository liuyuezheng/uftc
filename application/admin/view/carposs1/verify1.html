<title>新建网站权限 - 管理员管理 - H-ui.admin v3.1</title>
<meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="page-container">
    <form action="" method="post" class="form form-horizontal" id="form-admin-permission-add" 
    enctype="multipart/form-data">
        <input type="hidden" class="input-text" value="{$id}"  name="id">
        <input type="hidden" class="input-text" value="{$uid}"  name="uid">
        <input type="hidden" class="input-text" value="{$mg_id}"  name="mg_id">
        <input type="hidden" class="input-text" value="{$number}"  name="number">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">图片：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <div class="picbox">
 		{volist name="logo" id="v"}
		  <a href="{$logo}" data-lightbox="gallery">
                    <img src="{$logo}" width="90"></a>
                    {/volist}
	   </div>
            </div>
        </div>

            <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">个人车位用户审核：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select name="style" id="flag" class="input-text" style="width:150px;">
                    <option value="">-请选择-</option>
                    <option value="1">审核通过</option>
                    <option value="2">审核不通过</option>
                </select>
            </div>
        </div>

        <div class="row cl remark" style="display:none;">
            <label class="form-label col-xs-4 col-sm-3">备注：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="请输入内容" name="remark">
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <button type="submit" class="btn btn-success radius" id="admin-role-save" name="admin-role-save"><i class="icon-ok"></i> 确定</button>
            </div>
        </div>
    </form>
</article>

<script type="text/javascript" src="{:config('admin_lib')}/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="{:config('admin_lib')}/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="{:config('admin_lib')}/lightbox2/2.8.1/js/lightbox.min.js"></script>
<script type="text/javascript" src="{:config('admin_lib')}/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
    $(".permission-list dt input:checkbox").click(function(){
        $(this).closest("dl").find("dd input:checkbox").prop("checked",$(this).prop("checked"));
    });
    $(".permission-list2 dd input:checkbox").click(function(){
        var l =$(this).parent().parent().find("input:checked").length;
        var l2=$(this).parents(".permission-list").find(".permission-list2 dd").find("input:checked").length;
        if($(this).prop("checked")){
            $(this).closest("dl").find("dt input:checkbox").prop("checked",true);
            $(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked",true);
        }
        else{
            if(l==0){
                $(this).closest("dl").find("dt input:checkbox").prop("checked",false);
            }
            if(l2==0){
                $(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked",false);
            }
        }
    });


    //form表单通过Ajax无刷新方式提交数据给服务器端
    $('#form-admin-permission-add').submit(function(evt){
        //阻止浏览器默认的form表单提交
        evt.preventDefault();
        //收集form表单的信息,下述serialize()收集的信息传递给服务器端的时候与传统form表单提交的效果一致
        var shuju = $(this).serialize();  //字符串  name=val&name=val&name=val...
        //走Ajax
        $.ajax({
            url:'{$Request.url}',
            data:shuju,
            dataType:'json',
            type:'post',
            success:function(msg){
                if(msg.status=='success'){
                    layer.alert('设置成功', {icon: 6},function(){
                        //主页面刷新
                        parent.window.location.href=parent.window.location.href;
                        //当前窗口关闭
                        layer_close();//本身的H-ui.admin.js封装的
                    });
                }else{
                    layer.alert('设置失败，【'+msg.errorinfo+'】', {icon: 5});
                }
            }
        });
    });
});

$("#flag").change(function(){
    var val = $("#flag").val();
    if(val==2){
        $(".remark").css('display','block');
    }else{
        $(".remark").css('display','none');
    }
})

 
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
