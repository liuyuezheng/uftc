<article class="page-container">

               </select>
               <select class="form-control" class="input-text" style='width:150px;height:31px;' id="carpos" name="cid">

            </div>
        </div>

<script src="{:config('plugin')}jQueryDistpicker/js/distpicker.data.js"></script>

<script type="text/javascript">
    $(function(){
        var manager=$('#mgid').val();
        if(manager==1){
            var province=$('#province1').val();
        var city=$('#city1').val();
        var district=$('#district1').val();
        var manager=$('#manager').val();
        var html='';
        $.ajax({
            type: 'POST',
            url: '{:url("admin/user/getscc")}',
            dataType: 'json',
            data:{province:province,city:city,district:district,manager:manager},
            success: function(data){
                for(i=0;i<data.data.length;i++){
                        html+='<option  value="'+data.data[i].mg_id+'">'+data.data[i].name+'</option>';
                }
                $('#manager').html(html);
                var htm='';
                var mm=$('#manager').val();
                $.ajax({
                    type: 'POST',
                    url: '{:url("admin/sensor/getcarpos")}',
                    dataType: 'json',
                    data:{manager:mm},
                    success: function(data){
                        for(i=0;i<data.data.length;i++){
                                htm+='<option value="'+data.data[i].id+'">'+data.data[i].number+'</option>';
                        }
                        $('#carpos').html(htm);
                    }
                });
            }
        });
    }else{
        var html='';
        $.ajax({
            type: 'POST',
            url: '{:url("admin/sensor/getcarpos")}',
            dataType: 'json',
            data:{manager:manager},
            success: function(data){
                for(i=0;i<data.data.length;i++){
                    html+='<option  value="'+data.data[i].id+'">'+data.data[i].number+'</option>';
                }
                $('#carpos').html(html);
            }
        });
    }
        
});
</script>

        //form表单通过Ajax无刷新方式提交数据给服务器端
        $('#form-admin-role-add').submit(function(evt){
            evt.preventDefault();
            var shuju = $(this).serialize();
            $.ajax({
                url:'{:url("admin/sensor/add")}',
                data:shuju,
                dataType:'json',
                type:'post',
                success:function(msg){
                    if(msg.status==1){
                        layer.alert('添加成功', {icon: 6},function(){
                            //主页面刷新
                            parent.window.location.href='{:url("admin/sensor/index")}?province='+msg.province+'&city='+msg.city+'&area='+msg.area+'&manager='+msg.manager;
                            //当前窗口关闭
                            layer_close();
                        });
                    }else if(msg.status==2){
                        layer.alert('添加成功', {icon: 6},function(){
                            //主页面刷新
                            parent.window.location.href=parent.window.location.href;
                            //当前窗口关闭
                            layer_close();
                        });
                    }else{
                        layer.alert('添加失败，【'+msg.errorinfo+'】', {icon: 5});
                    }
                }
            });
        });
